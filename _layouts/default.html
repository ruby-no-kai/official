<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="author" content={{ site.author }}>
    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link rel="stylesheet" href="stylesheets/common.css">
    <link href='favicon.ico' rel='shortcut icon'>
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  </head>
  <body>
    <div id="wrapper">
      <header>
      <h1><a href="/"><img src="images/commonLogo.png" width="450" height="100" alt={{ site.title }}></a></h1>
      </header>
      <article>
        {{ content }}
      </article>
    </div>
    <footer>
      <nav>
        <ul>
          <li><a href="/">HOME</a></li>
          <li><a href="/aboutus.html">日本Rubyの会について</a></li>
          <li><a href="/bylaws.html">日本Rubyの会定款</a></li>
          <li><a href="/mailinglist.html">入会案内</a></li>
          <li><a href="https://github.com/ruby-no-kai/official/wiki">公式Wiki</a></li>
          <li><a href="/contact.html">お問い合わせ</a></li>
        </ul>
      </nav>
      <p id="copyright">&copy; 2011 - {{ site.time | date: '%Y' }} {{ site.title }}</p>
    </footer>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script type="text/javascript">
      jQuery(function($) {
        $('nav li').each(function() {
          if ($('a', this).attr('href') === location.pathname) {
            $(this).addClass('selected');
          }
        });
      });
    </script>
  </body>
</html>
